<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Connecting CSS Styles-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Adding favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Football Champions</title>
</head>

<body>
    <a href="index.html">
        <h1 class="heading">
            Football Champions<img class="logo" src="assets/images/football-champions.jpg" alt="Logo">
        </h1>
    </a>
    <div class="game">
        <!--The different tournaments which when clicked will pose corresponding set of questions-->
        <div class="tournaments">
            <div class="world-cup">
                <button data-type="world-cup"><img src=" assets/images/world-cup.jpg"
                        alt="World Cup champions trophy"></button>
            </div>
            <div class="afcon">
                <button data-type="afcon"><img src="assets/images/afcon.jpg" alt="AFCON champions trophy"></button>
            </div>
            <div class="champions-league">
                <button data-type="champions-league"><img src="assets/images/champions-league.jpg"
                        alt="Champions League trophy"></button>
            </div>
            <div class="ballon-d'or">
                <button data-type="ballon-d'or"><img src="assets/images/ballon-d'Or.jpg"
                        alt="Ballon d'Or trophy"></button>
            </div>
        </div>
        <!--This area contains fields where user logins, user score displays, questions
             and answer area, correction, supporting images for correct answers and review-->
        <div class=" play-game">
            <div class="user-and-score">
                <div class="username">
                    <form action="" method="GET">
                        <input id="newUser" type="text" placeholder="New User">
                        <input id="user" type="text" placeholder="User">
                        <br>
                        <button class="signup">SignUp</button>
                        <button class="login">Login</button>
                    </form>
                </div>
                <span class="user-score">
                    Correct Answer(s): <span id="correctAnswers">0</span>
                    <br>
                    Incorrect Answer(s): <span id="incorrectAnswers">0</span>
                </span>
            </div>
            <!--Questions will be displayed here, a drop down list to select correct answer and submit-->
            <div class="question-answer-area">
                <p class="questions">Who where/was the <span id="tournament">0</span> Champion(s) for the year
                    <span id="year">0</span>?
                </p>
                <span id="answers"></span>
                <button class="submit-answer">Submit Answer</button>
            </div>
            <!--After each answer is submitted a correction will be mad with supporting image-->
            <div class="correction">
                <span class="correct-answer">
                    The correct answer is:
                    <br><span id="correction">.........</span>
                </span>
                <span id="champions-image" class="correct-answer-image">
                    <img id="football-champions" src="assets/images/football-champions.png"
                        alt="Image with text Football Champions">
                </span>
                <div class="reviews">
                    <form action="" method="GET"></form>
                    <label for="reviews">Like this game?</label>
                    <textarea name="reviews" id="reviews" cols="28" rows="3"
                        placeholder="Please leave a review here..."></textarea>
                    <button class="submit-review">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Linking our javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
