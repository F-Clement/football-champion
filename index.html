<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Connecting CSS Styles-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Football Champions</title>
</head>

<body>
    <h1 class="heading">
        Football Champions<img class="logo" src="assets/images/football-champions.jpg" alt="Logo">
    </h1>
    <div class="game">
        <div class="tournaments">
            <div class="world-cup">
                <img src="assets/images/world-cup.jpg" alt="World Cup">
            </div>
            <div class="afcon">
                <img src="assets/images/afcon.jpg" alt="AFCON">
            </div>
            <div class="champions-league">
                <img src="assets/images/champions-league.jpg" alt="Champions League">
            </div>
            <div class="ballon-d'or">
                <img src="assets/images/ballon-d'Or.jpg" alt="Ballon d'Or">
            </div>
        </div>
        <div class="play-game">
            <div class="user-and-score">
                <span class="username">
                    <input type="text" placeholder="username">
                    <input type="submit" value="login">
                </span>
                <span class="user-score">
                    <p>Correct Answer: <span>0</span></p>
                    <p>Incorrect Answer: <span>0</span></p>
                </span>
            </div>
            <div class="question-answer-area">
                <p class="questions">Champions for the year <span>0</span>:</p>
                <input type="text" id="answer" placeholder="Answer here please">
                <input type="submit" id="submit-answer">
            </div>
            <div class="correction">
                <span class="correct-answer">
                    <p id="correction">The correct answer is: <span>0</span></p>
                </span>
                <span class="correct-answer-image">
                    Image to display with Correct answer
                </span>
            </div>
        </div>
        <div class="feedback">

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
