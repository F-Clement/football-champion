<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Connecting CSS Styles-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Adding favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>Football Champions</title>
</head>

<body>
    <a href="index.html">
        <h1 class="heading">
            Football Champions<img class="logo" src="assets/images/football-champions.jpg" alt="Logo">
        </h1>
    </a>
    <div class="game">
        <!--The different tournaments which when clicked will pose corresponding set of questions-->
        <!--Using figcaption to display names for different tournaments-->
        <div class="tournaments">
            <div class="world-cup">
                <figure>
                    <button data-type="world-cup" id="worldCupBtn" >
                        <img src=" assets/images/world-cup.jpg" alt="World Cup champions trophy">
                        <figcaption>World Cup</figcaption>
                    </button>
                </figure>
            </div>
            <div class="afcon">
                <figure>
                    <button data-type="afcon" id="afconBtn" >
                        <img src="assets/images/afcon.jpg" alt="AFCON champions trophy">
                        <figcaption>AFCON</figcaption>
                    </button>
                </figure>
            </div>
            <div class="champions-league">
                <figure>
                    <button data-type="champions-league" id="cLeagueBtn">
                        <img src="assets/images/champions-league.jpg" alt="Champions League trophy">
                        <figcaption>C-League</figcaption>
                    </button>
                </figure>
            </div>
            <div class="ballon-d'or">
                <figure>
                    <button data-type="ballon-d'or" id="ballonDorBtn">
                        <img src="assets/images/ballon-d'Or.jpg" alt="Ballon d'Or trophy">
                        <figcaption>Ballon D'or</figcaption>
                    </button>
                </figure>
            </div>
        </div>
        <!--This area contains fields where user logins, user score displays, questions
             and answer area, correction, supporting images for correct answers and review-->
        <div class=" play-game">
            <div class="user-and-score">
                <div class="username">
                    <form action="index.html" method="GET">
                        <input id="user" type="text" placeholder="username">
                        <br>
                        <button id="login" class="login">Login</button>
                    </form>
                </div>
                <span class="user-score">
                    Correct Answer(s): <span id="correctAnswers">0</span>
                    <br>
                    Incorrect Answer(s): <span id="incorrectAnswers">0</span>
                </span>
            </div>
            <div class="hero-image">
                <img id="hero-image" src="assets/images/football-champion.jpg" alt="Football Champions Image">

            </div>
            <!--Questions will be displayed here, a drop down list to select correct answer and submit-->
            <div class="question-answer-area">
                <p class="questions">Who where/was the <span id="tournament">0</span> Champion(s) for the year
                    <span id="year">0</span>?
                </p>
                <span id="answers"></span>
                <button id="submitAnswer" class="submit-answer">Submit Answer</button>
            </div>
            <!--After each answer is submitted a correction will be made with supporting image-->
            <div class="correction">
                <span class="correct-answer">
                    <span id="correction">Select an answer then click "Submit Answer" button.</span>
                </span>
                <span id="champions-image" class="correct-answer-image">
                    <img id="football-champions" src="assets/images/champions.jpg"
                        alt="Image with text Football Champions">
                </span>
                <div class="reviews">
                    <form>
                        <textarea name="reviews" id="reviews" cols="60" rows="5"
                            placeholder="Like this game?"></textarea>
                        <button id="reviewbtn" class="submit-review">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Linking our javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
