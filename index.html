<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Connecting CSS Styles-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Football Champions</title>
</head>

<body>
    <a href="index.html">
        <h1 class="heading">
            Football Champions<img class="logo" src="assets/images/football-champions.jpg" alt="Logo">
        </h1>
    </a>
    <div class="game">
        <div class="tournaments">
            <div class="world-cup">
                <button data-type="world-cup"><img src=" assets/images/world-cup.jpg" alt="World Cup"></button>
            </div>
            <div class="afcon">
                <button data-type="afcon"><img src="assets/images/afcon.jpg" alt="AFCON"></button>
            </div>
            <div class="champions-league">
                <button data-type="champions-league"><img src="assets/images/champions-league.jpg"
                        alt="Champions League"></button>
            </div>
            <div class="ballon-d'or">
                <button data-type="ballon-d'or"><img src="assets/images/ballon-d'Or.jpg" alt="Ballon d'Or"></button>
            </div>
        </div>
        <div class="play-game">
            <div class="user-and-score">
                <span class="username">

                    <input type="text" placeholder="username" required>

                    <button class="login">Login</button>

                </span>
                <span class="user-score">
                    Correct Answer(s): <span id="correctAnswers">0</span>
                    Incorrect Answer(s): <span id="incorrectAnswers">0</span>
                </span>
            </div>
            <div class="question-answer-area">
                <p class="questions">Who where/was the <span id="tournament">0</span> Champion(s) for the year <span
                        id="year">0</span>?
                </p>
                <span id="answers"></span>
                <button class="submit-answer">Submit Answer</button>
            </div>

            <div class="correction">
                <span class="correct-answer">
                    The correct answer is:
                    <br><span id="correction">.........</span>
                </span>
                <span id="champions-image" class="correct-answer-image">
                    <img id="football-champions" src="assets/images/football-champions.png"
                        alt="Image with text Football Champions">
                </span>
                <span class="reviews">

                    <label for="reviews">Like this game?</label>
                    <textarea name="reviews" id="reviews" cols="28" rows="3" placeholder="Please leave a review here..."
                        required></textarea>
                    <button class="submit-review">Submit Review</button>

                </span>
            </div>
        </div>
        <div class="feedback">

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
